<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 25px;
      background: #f0f0f0;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      padding: 12px 20px;
      margin-top: 15px;
      cursor: pointer;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    #result {
      margin-top: 20px;
    }
    a.btn-download {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background: green;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>TikTok Downloader BY DANU CYBER</h2>
  <p>Masukkan URL Video TikTok</p>

  <input id="tiktokUrl" placeholder="https://www.tiktok.com/@user/video/1234">
  <button onclick="getVideo()">Download</button>

  <div id="result"></div>

<script>
async function getVideo() {

  const url = document.getElementById("tiktokUrl").value;
  const box = document.getElementById("result");

  if (!url) {
    box.innerHTML = "<p>URL tidak boleh kosong!</p>";
    return;
  }

  box.innerHTML = "<p>Loading...</p>";

  try {
    const response = await fetch(
      `https://tiktok-api23.p.rapidapi.com/api/v1/video/info?url=${encodeURIComponent(url)}`,
      {
        method: "GET",
        headers: {
          "x-rapidapi-key": "ace85d7d86msh03c5be96d7bd343p1cc227jsn4f2e51454626",
          "x-rapidapi-host": "tiktok-api23.p.rapidapi.com"
        }
      }
    );

    const data = await response.json();

    if (!data?.data?.play) {
      box.innerHTML = "<p>Gagal mengambil link download.</p>";
      return;
    }

    const video = data.data.play;

    box.innerHTML = `
      <p>Berhasil! Tekan tombol di bawah untuk download.</p>
      <a class="btn-download" href="${video}" target="_blank">Download Video</a>
    `;
  }
  catch (err) {
    box.innerHTML = "<p>Error: " + err.message + "</p>";
  }
}
</script>

</body>
</html>
